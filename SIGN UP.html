<!DOCTYPE html>
<html lang="ru">
<head>
	<title>SIGN UP</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
<body>
	
	<form action="#" method="post" enctype="multipart/form-data" style=" width: 500px;">

		<div style="text-align: center">Signup</div>
		
		<div style="padding: 30px; margin: 15px; background-color: grey;">
			<div style=" text-align: center;">
				<div>
					Имя &emsp;&ensp;
					<input id="name" type="text" name="username" placeholder="Введите имя" tabindex="1"
					style="background-color: #00ff7f; font-weight: bold; padding: 5px;
					border: 2px dashed red;">
				</div>
				<br>
				<div>
					Пароль &nbsp;
					<input id="pass" type="password" name="userpass" placeholder="Введите пароль" tabindex="2" style="background-color: #00ff7f; font-weight: bold;
					padding: 5px">
				</div>
				<br>
				<div style="text-align: center;">
					<div style="background-color: red; padding: 7px 28px 7px 28px; display: inline-block;">
							<input type="checkbox" name="save" value="yes" tabindex="3">
							Сохранить на 2 недели
					</div>
				</div>
				<br>
				<div style="text-align: center;">
					<button type="submit" tabindex="4" style="padding: 5px 25px;">Отправить</button>
				</div>
			</div>
		</div>
	</form>

	<form action="#" method="post" enctype="multipart/form-data">
		<div style="width: 440px; height: 220px; padding: 15px; margin: 15px; background-color: grey;">
	
			<div style="float: left; padding-left: 12px;">
				<img src="1200.ipg" style="width: 280px; height: 180px;">
			</div>
			
			<div>
				<div  style="padding-right: 10px; float: right;">
					<select name="country" style="padding: 5px 25px;">
						<option selected value="russia">Россия</option>
						<option value="china">Китай</option>
						<option value="canada">Canada</option>
						<option value="afrika">Африка</option>
						<option value="koreya">Корея</option>
					</select>
				</div>
							
				<div style="padding-right: 155px; padding-top: 10px; float: right;">
					<button type="save" style="padding: 5px 25px;">Сохранить</button>
				</div>
			</div>

		</div>
	</form>
</body>
</html>
